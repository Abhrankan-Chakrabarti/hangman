<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4></h4>
            <p><b></b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/Spinner.gif" draggable="false" alt="hangman-img">
        </div>
        <div class="game-box">
            <ul class="word-display">Loading...</ul>
            <h4 class="guesses-text"><b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
